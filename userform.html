<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      body {
        font-family: "Poppins";
      }

      a {
        text-decoration: none;
      }

      * {
        box-sizing: border-box;
      }
      body {
        background-color: #f2f2f2;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }

      input[type="text"],
      input[type="email"],
      select,
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
      }

      label {
        padding: 12px 12px 12px 0;
        display: inline-block;
      }

      input[type="submit"] {
        background-color: #3498db;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
        width: 100%;
      }

      input[type="submit"]:hover,
      .save-btn:hover {
        background-color: #2a8bcc;
      }
      .edubtn:hover {
        background-color: #d1e2ee;
      }
      .save-btn,
      .cancel-btn,
      .edubtn {
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        margin: 5px;
      }

      .save-btn {
        background-color: #3498db;
        color: white;
      }

      .cancel-btn {
        color: black;
      }

      .edubtn {
        float: right;
        border: 1px solid #3498db;
        background-color: white;
        color: #3498db;
      }

      .edubtn i {
        margin-left: 3px;
      }

      /* CSS for the disabled button */
      .edubtn:disabled {
        opacity: 0.6; /* Change the opacity to visually indicate the button is disabled */
        cursor: not-allowed; /* Change cursor to indicate the button is not clickable */
      }

      .edubtn:disabled i {
        opacity: 0.6; /* Adjust the opacity of the icon to match the disabled button */
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        /* margin: 10%; */
        border-radius: 5px;
      }

      .main {
        width: 50%;
      }

      .eduform {
        margin: auto;
        width: 90%;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h1 style="text-align: center">User Information</h1>
      <div class="container">
        <form action="" method="post" class="main">
          <div class="education">
            <label for="education"></label>
            <button
              class="edubtn"
              id="add-edu-btn"
              type="button"
              onclick="addEducation()"
            >
              Add<i class="fas fa-plus"></i>
            </button>
          </div>
          <div class="add-edu" id="education_fields">
            <ul id="taskList"></ul>
          </div>
          <!-- <br /><br /> -->
        </form>
      </div>
    </div>

    <script>
      function addEducation() {
        const educationFields = document.getElementById("education_fields");
        const newEducation = document.createElement("div");
        newEducation.innerHTML = `
                        <form id="inputForm" class="eduform">
                        <label>Name:</label>
                <input type="text" class="inputField" id="value1" name="value1"  required>
                <label>Phone Number:</label>
                <input type="text" class="inputField" id="value2" name="value2" required>
                <label>Email address:</label>
                <input type="email" class="inputField" id="value3" name="value3" required>
                <button class="save-btn" type="button" onclick="saveInputs(this)">Save</button>
                <button class="cancel-btn" type="button" onclick="removeEducation(this)">Cancel</button>
                </form>
            `;
        educationFields.appendChild(newEducation);

        // Disable the "Add Education" button after adding an education section
        const addButton = document.getElementById("add-edu-btn");
        addButton.disabled = true;
      }

      function removeEducation(button) {
        const educationEntry = button.parentNode;
        const educationFields = educationEntry.parentNode;
        educationFields.removeChild(educationEntry);

        // Enable the "Add Education" button when an entry is removed
        const addButton = document.getElementById("add-edu-btn");
        addButton.disabled = false;
      }

      function saveInputs(button) {
        var value1 = document.getElementById("value1").value;
        var value2 = document.getElementById("value2").value;
        var value3 = document.getElementById("value3").value;

        var listItem = document.createElement("li");
        listItem.innerHTML = `<p><strong>Name:</strong> ${value1}</p>
    <p><strong>Phone Number: </strong> ${value2}</p>
    <p><strong>Email Address: </strong>${value3}</p>
    `;

        taskList.appendChild(listItem);
        removeEducation(button);
      }
    </script>
  </body>
</html>
